<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>input</title>
</head>
<body>
 <form>
    <!-- form을 갖고 있어야 전송 된다, 없어도 모양은 나온다(전송은 못할 뿐) -->
    <input type="text" size="50" value="text" maxlength="4" readonly>
    <!-- text 짧은 글자 / size 영어 50자를 나타내는 듯? / maxlength 최대 글자수(공백도 문자다) / readonly 읽기전용(내용 안 바꾸겠다) -->
    <input type="password" size="50" value="password">
    <!-- 영어로만 써진다 / value 표시해도 가려짐 -->
    <!-- 이렇게도 써보고 저렇게도 써보고 에러도 많이 내봐야 는다 -->
    <input type="search" size="50" placeholder="search" autofocus required>
    <!-- autofocus required: 입력 커서 자동으로 갖다 놓기 -->
    <input type="url" size="50" placeholder="url을 입력하세요.">
    <!-- 주소 형식으로 맞춰줘야 전송된다 -->
    <input type="email" size="50" value="email">
    <!-- 이메일 주소 형식으로 맞춰줘야 전송된다 -->
    <input type="tel" size="50" value="tel">
    <br>
    <input type="range">
    <input type="date">
    <input type="month">
    <input type="week">
    <input type="time">
    <input type="datetime">
    <input type="datetime-local">
    
    <fieldset>
      <legend>취미</legend>
      <label for="h1">수영</label>
      <input type="checkbox" name="h1" id="h1" title="수영" value="수영" checked>
      <label for="h2">독서</label>
      <input type="checkbox" name="h2" id="h2" title="독서" checked>
      <label for="h3">음악</label>
      <input type="checkbox" name="h3" id="h3" title="음악" checked>
      <!-- 라벨을 붙여줘야 알 수 있다 -->
      <!-- checkbox: 여러개 선택 / 사각형 / placeholder가 없어서 label 붙여줘야 -->
      <!-- title: 마우스 올렸을 때 -->
      <!-- name은 전송할 때 이 이름으로 값이 전송된다(받는 쪽에서 이 이름으로 검색한다) = 자바스크립트랑도 연결되듯이 / name이랑 id는 달라도 됨 -->
    </fieldset>
    <fieldset>
      <legend>클래스</legend>
      <label for="c1">토끼반</label>
      <input type="radio" name="cls" id="c1">
      <label for="c2">거북반</label>
      <input type="radio" name="cls" id="c2" checked>
      <label for="c3">송이반</label>
      <input type="radio" name="cls" id="c3">
      <!-- radio: 1개만 선택 가능 / but name을 다 다르게 하면 여러개 선택되어버림 -> 이름을 다 같은 걸로 줘야 하나만 선택되게 됨 / id는 다 달라야 -->
      <!-- checkbox, radio 속성 똑같다 / 소문자 on이 전송됨 / value로 특정값 전송할 수도 있음 -->
      <!-- checked: 처음부터 선택된 상태 (radio는 여러개해도 하나만 된다) -->
    </fieldset>
    <input type="submit"> <input type="image" src="/anchor/image/hs.jpg"> <input type="reset"> <input type="button"> <input type="file"> <input type="hidden">
    <!-- submit 방법 많다 버튼/글자 -->
    <!-- 옆으로 안 가게 하려면: <br> 혹은 <table> 쓰기 -->
  </form>
</body>
</html>
