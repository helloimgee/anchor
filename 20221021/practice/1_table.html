<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <table border="1">
    <!-- 테이블 선 두께 -->
    <caption>title</caption>
    <!-- 테이블 제목 -->
    <colgroup style="background-color:burlywood; width:150px;">
      <col>
      <col>
      <col>
    </colgroup>
    <tr>
      <th>1행 1열</th>
      <th>1행 2열</th>
      <th>1행 3열</th>
    </tr>
        <!-- 제목행: <tr>(행) 안에 <th> / 제목이라 인식해서 진하게 나온다 -->
    <tr>
      <td>1행 1열</td>
      <td>1행 2열</td>
      <td>1행 3열</td>
    </tr>
    <tr>
      <td>2행 1열</td>
      <td>2행 2열</td>
      <td>2행 3열</td>
    </tr>
  </table>
</body>
</html>
