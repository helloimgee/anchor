<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>폼 삽입하기</title>
</head>
<body>
  <h3>form</h3>
  <p>method="post" name="myform" action="https://www.google.com" target="_self" autocomplete="on"</p>
  <form method="post" name="myform" action="https://www.google.com" target="_self" autocomplete="on"></form>
    <fieldset>
      <legend>fieldset 그룹 이름</legend>
      <label>label 레이블명
        <input type="text">
      </label>
      <input type="submit" value="submit 버튼">
    </fieldset>
    <br>
    <fieldset>
      <legend>배송 정보</legend>
      <label for="user-id">label for</label>
      <input type="text" id="user-id">
      <input type="submit">
    </fieldset>
  </form>
</body>
</html>
