<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/4_input.css">
  <title>input</title>
</head>
<body>
  <div id="container">
    <form method="post" namte="placeholder" action="http://www.bing.com" target="_self">
      <fieldset>
        <legend>배송 정보</legend>
        <ul id="shipping">
          <li>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" autofocus required><br>
          </li>
          <li>
            <label for="address">배송 주소</label>
            <input type="email" id="address" name="address" required><br>
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="tel" id="email" name="email"><br>
          </li>
          <li>
            <label for="tel">연락처</label>
            <input type="tel" id="tel" name="tel" placeholder="하이픈 빼고 입력해 주세요.(01012345678)" required><br>
          </li>
          <li>
            <label for="date">배송 지정</label>
            <input type="date" id="date" name="date"> <small>(주문일로부터 최소 3일 이후)</small><br>
          </li>
        </ul>
      </fieldset>
      <div id="buttons">
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
      </div>
    </form>
  </div>
</body>
</html>
