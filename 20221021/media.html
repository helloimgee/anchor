<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>미디어</title>
</head>
<body>
  <audio src="medias/spring.mp3" controls autoplay loop muted></audio>
  <!-- img랑 똑같다 / 옵션들 있다 110p / controls="true" 써줘도 되는데 굳이? / width, height은 의미 없다 브라우저마다 다 다르게 정해져있다 -> 모양은 플러그인, 자바스크립트로 변경 가능 -->
  <hr>
  <a href="https://www.naver.com" target="_blank"><video src="medias/flight.mp4" controls loop muted poster="/anchor/img/a.jpg"></video></a>
  <!-- audio랑 속성 다 똑같은데 width, height 적용되고 / poster 속성이 있다 poster=실행되기 전 이미지 (autoplay 없는 상태) -->
  <style>
    header:hover { 
      background-color: red;
    }
    video {
      width: 100px;
      transition: 1s;
    }
    /* transition은 hover할 때 부드럽게 전환되도록 써준다. 
    100px에서 700px될 때 이런식으로 둘 다 값 있어야 함 */
    video:hover {
      width: 700px;
    }
    /* hover는 이미지,비디오,시맨틱태그 등 모두 다 된다 */
    /* <style>은 head 안에 안 들어가있어도 지가 알아서 읽어낸다 */
  </style>
  <header>test</header>
</body>
</html>
