<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>데이터받기</title>
</head>
<body>
  <script>
    function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
}
let userName = getUrlParameter('userName');
let userAge = getUrlParameter('userAge');
document.body.innerHTML = '<h1>안녕하세요.' + userName + ' ' + userAge + '살</h1>';
  </script>
<!-- 위에거는 url을 해석해서 리턴 해줘라 
 get으로 보내면 주소가 있을 거 아니냐 body 안에 html 이거를 넣어라 / body안에 script를 옮김 / 안 되는데 ㅠㅠ -->
</body>
</html>
