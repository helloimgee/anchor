<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>글꼴 스타일</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 반응형: head 부분에 추가 -->
  <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
  <h3>글꼴 스타일</h3>
  <table>
    <caption>크기 단위 추가</caption>
    <tr>
      <td>vw</td>
      <td class="vw"><span class="wave">넓이</span>에 따라 크기 변경(반응형)</td>
      <!-- Viewport Width
        Viewport: 사용자가 보고 있는 모니터 크기 -->
    </tr>
    <tr>
      <td>vh</td>
      <td class="vh"><span class="wave">높이</span>에 따라 크기 변경(반응형)</td>
    </tr>
    <!-- 미디어 query 쓰면 쓰게 될 것
 -->
 <!-- span은 인라인이라 옆으로 -->
  </table>
  <nav>
    <ul>
      <li>회사 소개</li>
      <li>도서</li>
      <li>자료실</li>
      <li>동영상 강의</li>
    </ul>
  </nav>
</body>
</html>
