<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>dd</title>
</head>
<body>
  <style>
    body > div {
     overflow: hidden;
    }
    body > div::after {
      content: "";
      clear: both;
      display: table;
    }
    /* :: 콜론 2개 요소, 직접 집어넣는 거)
    : 행위는 콜론 1개 */
    /* 요소 안에 스타일시트로 추가할 때 쓰는 거. 필요 없으니까 비워두는 거 */
    /* content 생기기 전에는 없는 것과 같다 */
    body > div > div {
      width: 100px;
      height: 100px;
      background: red;
      float: left;
      border: 1px solid;
    }
  </style>
  <div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
