<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>날짜, 시간</title>
</head>
<body>
  <h3>날짜</h3>
  <form>
  <input type="date">
  <input type="month">
  <input type="week">
    <!-- 브라우저마다 모양 약간씩 다르다 (range도) -->
  <h3>시간</h3>
  <input type="time">
  <input type="datetime">
  <!-- datetime은 적용이 안 되네? -->
  <input type="datetime-local">
  </form>
  <!-- 날짜, 시간은 플러그인을 주로 쓴다(모든 브라우저가 모양 동일하게끔) -->
</body>
</html>
