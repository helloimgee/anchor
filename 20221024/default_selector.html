<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기본 선택자</title>
  <link rel="stylesheet" href="css/default_selector.css"
</head>
<body>
  <h3 class="tit">기본 선택자</h3>
  <ul>
    <li>
      <h6 class="tit">전체 선택자</h6>
      <p>모든 요소 선택: *</p>
    </li>
    <li>
      <h6 class="tit">태그 선택자</h6>
      <p>요소 선택: 태그명</p>
    </li>
    <li>
      <h6 class="tit" id="myH6">클래스 선택자</h6>
      <p>요소 선택: .클래스명 (여러 요소들을 다중처리)</p>
      <!-- '반(클래스)'에 여러 명 있잖아 = 태그에 상관 없이 그룹 만들 수 있다 -->
    </li>
    <li>
      <h6 class="tit">아이디 선택자</h6>
      <p>요소 선택: #아이디명 (유일한 요소를 처리)</p>
      <!-- '아이디'는 중복 안 되잖아 = 여러개의 h6 중 딱 하나에만 뭔가 해주고 싶다 -->
    </li>
    <li>
      <h6 class="tit"> 선택자</h6>
      <p>요소 선택: 태그명</p>
    </li>
  </ul>
  <!-- ul 안에는 li만, li 안에는 아무거나 가능 -->
  <!-- 스타일시트에서 중요한 건: 선택자 -->
</body>
</html>
