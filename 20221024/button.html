<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>버튼</title>
</head>
<body>
  <h3>버튼</h3>
  <form method="GET" action="#" id="orderFrm">
    <!-- method 대소문자 구분 안하지만 보통 대문자로 쓴다 -->
    <fieldset>
      <legend>배송 정보</legend>
      <ul>
        <li><label for="name">이름 <input type="text" name="user-name"></label></li>
        <li><label for="name">배송 주소 <input type="text"></label></li>
        <li><label for="name">이메일 <input type="email"></label></li>
        <li><label for="name">연락처 <input type="tel"></label></li>
        <li><label for="name">배송 지정 (주문일로부터 최소 3일 이후) <input type="date"></label></li>
      </ul>
    </fieldset>
    <input type="submit" value="주문하기">
    <input type="reset" value="취소하기">
    <input type="image" src="/anchor/img/hs.png" alt="주문하기" width="5%">
    <!-- 이미지는 무조건 경로 있어야 한다 / type=image = 버튼 submit과 같다 -->
    <!-- 버튼마다 고유 기능이 있다 -->
    <input type="button" value="주문하기" onclick="orderFrm.submit()";> 
    <!-- 모양만 버튼이고 form 안에 있어도 전송을 안 한다 만들어줘야 함. 자바스크립트 구문 바로 넣어줘도 됨 / orderFrm을 부른 것(다른 요소와 구별) 읽고 - submit이라는 method 실행 -->
    <input type="button" value="새 창" onclick="window.open('date.html', 'mywin', 'width=250,height=300,top=50,left=50');">
     <!-- 인자값 / target=이름 지정(지정해주면 지정된 걔만 계속 바뀐다) 운영체제가 mywin이라는 이름으로 이 창을 기억하고 있다 -->
  </form>
  <!-- 버튼은 form 안에 안 있어도 된다 -->
  <!-- 주소창보면 자기 자신한테 넘어간 거 볼 수 있다 http://127.0.0.1:5500/20221024/button.html?user-name=# -->
</body>
</html>
